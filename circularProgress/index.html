<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Circular Progress</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="percent" style="--clr:#04fc43;--num:85;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>85<span>%</span></h2>
                        <p>C#</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#0099FF;--num:90;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>90<span>%</span></h2>
                        <p>Html</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#FF0000;--num:70;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>70<span>%</span></h2>
                        <p>TypeScript</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#9966FF;--num:60;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>60<span>%</span></h2>
                        <p>CSS</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
